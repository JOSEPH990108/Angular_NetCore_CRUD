<ngx-spinner type="atom-ball"></ngx-spinner>

<app-nav></app-nav>

<div class="section" style="margin-top: 80px;">
    <div class="container d-flex justify-content-end mt-2 mb-4">
        <button mat-raised-button color="primary" class="btn" (click)="openDialog()">Add Freelancer</button>
    </div>
    <div class="container">
        <!-- Pagination at the top -->
        <div class="d-flex justify-content-end mb-3" *ngIf="pagination"> <!-- Added margin-bottom -->
            <div class="row">
                <pagination 
                    [boundaryLinks]="true" 
                    [totalItems]="pagination.totalItems"
                    [itemsPerPage]="pagination.itemsPerPage"
                    [maxSize]="6"
                    [(ngModel)]="pagination.currentPage"
                    (pageChanged)="pageChanged($event)"
                    previousText="&lsaquo;" 
                    nextText="&rsaquo;" 
                    firstText="&laquo;" 
                    lastText="&raquo;">
                </pagination>    
            </div>
        </div>
         <div class="row justify-content-center" >
            <div class="col-md-4 pb-4" *ngFor="let user of users">
                <app-user-card [user]="user"></app-user-card>
            </div>
        </div>
        <div class="d-flex justify-content-end mb-4" *ngIf="pagination"> <!-- Added margin-bottom -->
            <div class="row">
                <pagination 
                    [boundaryLinks]="true" 
                    [totalItems]="pagination.totalItems"
                    [itemsPerPage]="pagination.itemsPerPage"
                    [maxSize]="6"
                    [(ngModel)]="pagination.currentPage"
                    (pageChanged)="pageChanged($event)"
                    previousText="&lsaquo;" 
                    nextText="&rsaquo;" 
                    firstText="&laquo;" 
                    lastText="&raquo;">
                </pagination>    
            </div>
        </div>
    </div>
</div>
