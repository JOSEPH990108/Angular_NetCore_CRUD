<div class="card h-100">
    <div class="card-header d-flex justify-content-center align-items-center">
        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect>
        </svg>
    </div>
    <div class="card-body">
        <h3 class="card-title text-center">{{ user.username.toUpperCase() }}</h3>
        <p class="card-text"><i class="fa fa-envelope"></i> {{ user.mail }}</p>
        <p class="card-text"><i class="fa fa-phone"></i> {{ user.phoneNumber }}</p>
        <div class="row">
            <div class="col">
                <p class="card-text h6"><i class="fa fa-star"></i> Hobbies:</p>
                <ul class="list-unstyled">
                    <li *ngFor="let hobby of hobbies">
                        <p class="hobbies"><i class="fa fa-circle"></i> {{ hobby }}</p>
                    </li>
                </ul>
            </div>
            <div class="col">
                <p class="card-text h6"><i class="fa fa-list"></i> Skillsets:</p>
                <ul class="list-unstyled">
                    <li *ngFor="let skill of skillsets">
                        <p class="skillsets"><i class="fa fa-circle"></i> {{ skill }}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-footer mt-auto d-flex">
        <button mat-raised-button color="accent" class="flex-grow-1 me-2" (click)="openDialog(user.id)"><i class="fa fa-edit me-1"></i> Edit</button>
        <button mat-raised-button color="warn" class="flex-grow-1" (click)="openConfirmDialog(user.id, user.username)"><i class="fa fa-trash me-1"></i> Delete</button>
    </div>
</div>
